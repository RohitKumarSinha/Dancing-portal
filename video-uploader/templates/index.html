    <div class="container">
      <h1>UPLOAD VIDEO</h1>
      <p class="lead">Upload your video <b>here</b></p>
      <form>
        <div class="form-group">
          <label for="userName">Enter Your name</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="Your name here"
          />

          <br />

          <label for="userEmail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="userEmail"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <br />
          <label for="userVideo">Upload your video here</label>
          <input type="file" class="form-control-file" id="userVideo" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
